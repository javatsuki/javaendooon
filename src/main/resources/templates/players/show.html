<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Show Player - baseball</title>
		<link rel="stylesheet" href="/css/bootstrap.css" />
    	<script src="/js/jquery.js"></script>
    	<script src="/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
		<h1>選手一覧やで</h1>
		<div th:object="${player}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>年齢</label>
				<p th:text="*{age}"></p>
			</div>
			<div>
				<label>チーム名</label>
				<p th:text="*{team}"></p>
			</div>
			<div>
				<label>守備位置</label>
				<p th:text="*{position}"></p>
			</div>	
		</div>
		<div class="pull-right">
			<a class="btn btn-link" herf="/players">一覧へ戻ろか</a>
		</div>
	</body>
</html>
